<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Casa do Açaí</title>
    <style>
        * {
            margin: 0;
            padding: 0;            
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(255, 114, 255);
            margin: 23px 8px;
        }

        #logo {
            height: 90px;
            width: 90px;
            border-radius: 10px;
            margin: 0 10px;
        }

        .frentes {
            height: 90px;
            width: 90px;
            border-radius: 10px;
        }

        .div1 {
            background-color: rgb(240, 240, 125);
            border: 2px solid purple;
            padding: 20px;
            padding-top: 23px;
            padding-bottom: 17px;
            margin-bottom: 18px;
            border-radius: 15px;
        }

        .sub-div1 {
            margin-left: 15px;
        }

        .div2 {
            background-color: rgb(252, 199, 119);
            border: 2px solid purple;
            padding: 22px;
            margin: 0 12px;
            margin-bottom: 18px;
            border-radius: 15px;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: purple;
            margin-bottom: 8px;
            text-decoration: underline;
        }

        p {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            font-style: italic;
        }

        hr {
            margin-bottom: 12px;
        }

        .vlr1 {
            margin-bottom: 5px;
        }

        .vlr2 {
            margin-bottom: -2px;
        }

        footer {
            background-color: rgb(49, 47, 47);
            padding: 7px;
            text-align: center;
            border: 2px solid black;
            border-radius: 15px;
        }

        footer > p {
            margin: 0;
            font-size: 19px;
        }
    </style>
</head>
<body>
    <header>
        <div class="div1">
            <div class="sub-div1">
                <img class="frentes" src="imagens/frente-cidade.jpg" alt="Frente Cidade">
                <img id="logo" src="imagens/logo.jpg" alt="Logo">
                <img class="frentes" src="imagens/frente-cassino.jpg" alt="Frente Cassino">
            </div>
        </div>
    </header>
    <main>
        <div class="div2">
            <h1>MISSÃO</h1>
            <p>Atender nossos clientes com o melhor açaí da região.</p>
            <hr>
            <h1>VISÃO</h1>
            <p>Ser reconhecido como referência de qualidade.</p>
            <hr>
            <h1>VALORES</h1>
            <p class="vlr1">Qualidade do produto.</p>
            <p class="vlr2">Qualidade do atendimento.</p>
        </div>
    </main>
    <footer>
        <p style="color: yellow;"><span style="color: lightgreen; text-decoration: underline;">2025</span> <i><span style="color: aquamarine;">Copyright </span><span style="color: lightsalmon;">&copy;</span><br>Todos os direitos reservados.</i></p>
    </footer>
</body>
</html>
